name: Deploy UserService to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Build the application (Skipping tests)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service .
          docker tag ${{ secrets.DOCKER_USERNAME }}/user-service:latest ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      # Step 7: Decode and set up SSH Key
      - name: Decode SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 --decode > ~/decoded-key.pem
          chmod 400 ~/decoded-key.pem

      # Step 8: SSH into EC2 and Deploy
      - name: SSH into EC2 and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/decoded-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit on error
          
            # Navigate to the correct directory
            cd ~/User-Service  # <-- FIXED DIRECTORY NAME
          
            # Ensure the old containers are stopped
            docker compose down || true
          
            # Remove the old image to force a fresh pull
            docker rmi -f ${{ secrets.DOCKER_USERNAME }}/user-service:latest || true
          
            # Pull the latest UserService image from Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          
            # Ensure .env file is correctly set up
            echo "SPRING_PROFILES_ACTIVE=prod" > .env
            echo "SERVER_PORT=8085" >> .env
          
            echo "SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/user_service" >> .env
            echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> .env
            echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" >> .env

            echo "SPRING_DATA_REDIS_HOST=redis" >> .env
            echo "SPRING_DATA_REDIS_PORT=6379" >> .env
          
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "JWT_EXPIRATION_MS=${{ secrets.JWT_EXPIRATION_MS }}" >> .env
            echo "JWT_REFRESH_EXPIRATION_MS=${{ secrets.JWT_REFRESH_EXPIRATION_MS }}" >> .env
          
            echo "EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }}" >> .env
            echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
            echo "EMAIL_SERVICE_URL=http://51.20.82.221:8080/api/email/send" >> .env
            echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          
            echo "âœ… Environment variables set up successfully"

            # Start all services using Docker Compose
            docker compose up -d --remove-orphans
          EOF